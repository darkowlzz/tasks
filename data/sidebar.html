<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="application-name" content="Tasks"/>
    <meta name="description" content="Add-on Sidebar"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="sidebar.css"/>
</head>
<body>
  <div class="header">
    <div class="elem">
        <input id="new-task" type="text">
    </div>
    <div class="elem">
      <div id="push-task" class="button">Push</div>
    </div>
  </div>
  <div class="empty"></div>
  <div id="task-container">
  </div>
  <div class="empty"></div>
  <div class="footer">
    <div class="elem">
      <input id="fifo-radio" class="text" type="radio" name="pop" value="FIFO" checked>
      <span class="text">FIFO</span>
      <input id="lifo-radio" class="text" type="radio" name="pop" value="LIFO">
      <span class="text">LIFO</span>
      <br>
    </div>
    <div class="elem">
      <div id="pop-task" class="button">Pop</div>
    </div>
  </div>
  <script data-main="sidebar" src="scripts/require.js"></script>
</body>
</html>
