<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="sidebar.css"/>
  <script src="jquery-2.1.0.js"></script> 
</head>
<body>
  <div class="header">
    <div class="elem">
      <input id="new-task" type="text"></input>
    </div>
    <div class="elem">
      <button id="push-task">Push</button>
    </div>
  </div>
  <div class="empty"></div>
  <div id="task-container">
  </div>
  <div class="empty"></div>
  <div class="footer">
    <div class="elem">
      <input id="fifo-radio" type="radio" name="pop" value="FIFO" checked>FIFO</input>
      <input id="lifo-radio" type="radio" name="pop" value="LIFO">LIFO</input><br>
    </div>
    <div class="elem">
      <button id="pop-task">Pop</button>
    </div>
  </div>
  <script type="text/javascript" src="sidebar.js"></script>
</body>
</html>
